<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>For Jess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

  </head>

    <body>
        <p id="ganjaText" class="ganja-text" style="display: none;">Click Here!</p>
        <button id="ganjaBtn" class="ganja-btn" style="display: none;">
            <img src="leafBtn.png" alt="Ganja Button"/>
        </button>
        <div id="kermit-wrapper" class="kermit-wrapper">
            <img src="kermi.png" alt="Kermit" id="kermit"/>
         </div>

         <div id="kermit-wrapper2" class="kermit-wrapper2">
            <img src="kermi.png" alt="Kermit" id="kermit2"/>
         </div>
        <!-- Envelope Screen -->
         <div id="envelope-container">
            <img src="envelope.png" alt="Envelope" id="envelope"/>
            <p id="letter">♡ Letter for Jess ♡<br> Click to open! </p>
         </div>

         <!-- Letter Screen -->
          <div id="letter-container">
            <div class="letter-window">
                <h1 id="letter-title">Will you be my Valentine?</h1>
                <img src="pikachu.gif" class="cat" id="letter-cat"/>
                <div class="buttons" id="letter-buttons">
                    <img src="yes.png" class="btn yes-btn" alt="Yes"/>
                    <div class="no-wrapper">
                        <img src="no.png" class="btn no-btn" alt="No"/>
                    </div>
                </div>
                <p id="final-text" class="final-text" style="display: none">
                    Happy Valentine's Day<br> to the most gorgeous person on the planet!
                </p>
            </div>
          </div>
        <div id="audio-player-container">
            <p class="song-title">Stevie Wonder - As</p>
            <audio id="love-song" src="Stevie_Wonder_-_As_(mp3.pm).mp3" controls></audio>
        </div>
        <script src="script.js"></script>
    </body>
</html>
